{%  extends 'main.html' %}
{% block title %} 
Cadastro de Produtos
{% endblock %}
{% block content %}
    <h1>Cadastrar Produtos</h1>
    <form method="post" action=".">
        {% csrf_token %}{% for field in form %}
        <div class="form-floating mb-3">
            {{field}}
            {{field.label_tag}}
        </div>
        {% endfor %}
        
        
        <input type="submit" value="Salvar" class="btn btn-outline-primary m-3">
        <input type="reset" value="Cancelar" onclick="location.href = '{% url 'produto_list' %}'" class="btn btn-outline-danger m-3">  


    </form>
{% endblock %}
